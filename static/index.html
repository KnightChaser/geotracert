<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Traceroute Results</title>
</head>
<body>
    <h1>Traceroute Results</h1>
    <input type="text" id="target" placeholder="Enter the target IP/URL">
    <button onclick="fetchTraceroute()">Run Traceroute</button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Hop</th>
                <th>Target(IP/URL)</th>
                <th>RTT</th>
                <th>Location(LONG/LAT)</th>
                <th>Country</th>
                <th>Organization</th>
                <th>
                    <!-- searching magnifier SVG icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>More
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="/static/index.js"></script>
</body>
</html>
